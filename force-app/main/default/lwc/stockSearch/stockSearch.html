<template>
    <lightning-card title="Search Stocks" icon-name="standard:investment_account">
        <!-- Search Input -->
        <div class="slds-p-around_medium">
            <lightning-input
                type="search"
                label="Search for stocks"
                placeholder="Enter symbol or company name..."
                value={searchTerm}
                onchange={handleSearchChange}>
            </lightning-input>
        </div>

        <!-- Loading -->
        <template if:true={isLoading}>
            <div class="slds-align_absolute-center slds-p-around_large">
                <lightning-spinner alternative-text="Searching" size="small"></lightning-spinner>
            </div>
        </template>

        <!-- Search Results -->
        <template if:true={hasResults}>
            <div class="slds-p-horizontal_medium">
                <ul class="slds-has-dividers_around-space">
                    <template for:each={searchResults} for:item="stock">
                        <li key={stock.Id} class="slds-item">
                            <div class="slds-grid slds-grid_vertical-align-center slds-p-around_small">
                                <div class="slds-col slds-size_3-of-4">
                                    <p class="slds-text-heading_small">{stock.symbol}</p>
                                    <p class="slds-text-body_small slds-text-color_weak">{stock.name}</p>
                                </div>
                                <div class="slds-col slds-size_1-of-4 slds-text-align_right">
                                    <p class="slds-text-heading_small">${stock.price}</p>
                                    <template if:true={stock.isPositive}>
                                        <p class="slds-text-color_success">
                                            <lightning-formatted-number 
                                                value={stock.changeAmount} 
                                                format-style="currency" 
                                                currency-code="USD"
                                                minimum-fraction-digits="2"
                                                maximum-fraction-digits="2">
                                            </lightning-formatted-number>
                                            (<lightning-formatted-number 
                                                value={stock.change}
                                                minimum-fraction-digits="2"
                                                maximum-fraction-digits="2">
                                            </lightning-formatted-number>%)
                                        </p>
                                        <!-- <p class="slds-text-color_success">+{stock.changeAmount} ({stock.change}%)</p> -->
                                    </template>
                                    <template if:false={stock.isPositive}>
                                        <p class="slds-text-color_error">
                                            <lightning-formatted-number 
                                                value={stock.changeAmount} 
                                                format-style="currency" 
                                                currency-code="USD"
                                                minimum-fraction-digits="2"
                                                maximum-fraction-digits="2">
                                            </lightning-formatted-number>
                                            (<lightning-formatted-number 
                                                value={stock.change}
                                                minimum-fraction-digits="2"
                                                maximum-fraction-digits="2">
                                            </lightning-formatted-number>%)
                                        </p>
                                        <!-- <p class="slds-text-color_error">{stock.changeAmount} ({stock.change}%)</p> -->
                                    </template>
                                </div>
                            </div>
                            
                            <!-- Add Stock Form (appears when stock is selected) -->
                            <template if:true={stock.isSelected}>
                                <div class="slds-box slds-m-around_small">
                                    <lightning-input
                                        type="number"
                                        label="Number of Shares"
                                        value={shares}
                                        onchange={handleSharesChange}
                                        min="0.01"
                                        step="0.01"
                                        required>
                                    </lightning-input>

                                    <lightning-input
                                        type="number"
                                        label="Price Per Share"
                                        value={pricePerShare}
                                        onchange={handlePriceChange}
                                        min="0.01"
                                        step="0.01"
                                        required
                                        class="slds-m-top_small">
                                    </lightning-input>

                                    <div class="slds-m-top_small">
                                        <p class="slds-text-body_regular">
                                            <strong>Total Cost: ${totalCost}</strong>
                                        </p>
                                    </div>

                                    <div class="slds-m-top_small slds-grid slds-grid_align-end slds-gutters">
                                        <div class="slds-col">
                                            <lightning-button 
                                                label="Cancel" 
                                                onclick={handleCancel}
                                                class="slds-m-right_x-small">
                                            </lightning-button>
                                            <lightning-button 
                                                variant="brand"
                                                label="Add to Portfolio" 
                                                onclick={handleAddStock}
                                                disabled={isLoading}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Select Button (when not selected) -->
                            <template if:false={stock.isSelected}>
                                <div class="slds-m-around_small slds-text-align_right">
                                    <lightning-button 
                                        label="Select" 
                                        variant="brand"
                                        data-id={stock.Id}
                                        onclick={handleStockSelect}>
                                    </lightning-button>
                                </div>
                            </template>
                        </li>
                    </template>
                </ul>
            </div>
        </template>

        <!-- No Results -->
        <template if:true={noResults}>
            <div class="slds-align_absolute-center slds-p-around_large">
                <p class="slds-text-color_weak">No stocks found</p>
            </div>
        </template>
    </lightning-card>
</template>
